<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../style/blog.css">
    <link rel="stylesheet" href="../style/form-pages/form-pages.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<header class="top-bottom-theme">
    <figure>
        <img src="../img/avatar.png" id="avatar" alt="avatar">
    </figure>

    <h1>Welcome to <b>d-blog</b></h1>

    <nav>
        <a id="link1" href="https://www.facebook.com" target="_blank"><img src="../img/faceb48.png" alt="facebook"></a>
        <a id="link2" href="https://www.instagram.com" target="_blank"><img src="../img/insta48.png" alt="instagram"></a>
        <a id="link3" href="https://www.twitter.com" target="_blank"><img src="../img/twit48.png" alt="twitter"></a>
    </nav>
</header>

<div class="root rootFormPage">
    <div class="formContainer">
        <h3>Create Account</h3>
        <hr><br>
        <form action="https://localhost:3000/register" method="post">
            <div class="input">
            <label for="username">Username </label>
            <input type="text" id="username" name="username" placeholder="Enter username" autofocus>
            </div>
            <div class="input">
            <label for="password">Password </label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="input">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input">
            <label for="firstName">First name </label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="input">
            <label for="lastName">Last name </label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="input">
            <label for="bday">Birthday </label>
            <input type="date" id="bday" name="bday">
            </div>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
        <br><br>
        <nav class="formNav">
            <a class="formLink" href="https://localhost:3000/login">Already have an account?</a>
        </nav>
    </div>
</div>

<footer id="signature" class="top-bottom-theme">
    <strong><i>Made by Daniel Soifer 2019 Â©</i></strong>
</footer>
</body>
</html>
