<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PostsPage</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="../style/blog.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="../feed/main.js"></script>
    </head>

    <body>
        <header class="top-bottom-theme">
            <nav id="logoutNav">
                <a id="logoutLink" href="https://localhost:3000/logout">Logout</a>
            </nav>

            <figure>
                <img src="../img/avatar.png" id="avatar" alt="avatar">
            </figure>

            <h1>Welcome to <b>d-blog</b></h1>

            <nav id="socialNav">
                <a id="link1" href="https://www.facebook.com" target="_blank"><img src="../img/faceb48.png" alt="facebook"></a>
                <a id="link2" href="https://www.instagram.com" target="_blank"><img src="../img/insta48.png" alt="instagram"></a>
                <a id="link3" href="https://www.twitter.com" target="_blank"><img src="../img/twit48.png" alt="twitter"></a>
            </nav>
        </header>

        <div id="root" class="root">
            <div id="posts-and-search">
                <div id="searchBox">
                    <label for="searchText">
                        <input type="text" id="searchText" placeholder="Search...">
                    </label>
                    <i class="material-icons" id="searchIcon">search</i>
                </div>

                <main>
                    <article id="msgContainer" class="container" />
                    <article id="postsContainer" class="container" />
                    <br><br>
                </main>
            </div>

            <div id="add-but-container">
                <button id="addBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i id="add-sign" class="material-icons">add</i>
                </button>
            </div>

            <!-- Add Post Modal -->
            <div id="writePostModalWrapper" class="modal hide">
                <div id="writePostModal" class="modal-content animated fadeIn">
                    <span id="closeBtn">&times;</span>
                    <div id="writePostModalTop">
                    <h2 id="writePostModalTitle">New Post</h2>
                    <hr>
                    </div>
                    <form id="writePostForm">
                        <label for="newPostTitle"></label>
                        <input type="text" id="newPostTitle" placeholder="Enter a title.." autofocus><br>
                        <label for="newPostBody"></label>
                        <textarea name="new-post-content" id="newPostBody" placeholder="What's on your mind?"></textarea><br><br>
                        <label for="submitNewPost"></label>
                        <button id="submitNewPost" type="submit">Post</button>
                    </form><br>
                </div>
            </div>

            <div id="deletePostModal" class="modal hide">
                <div id="deletePostModalContent" class="modal-content animated fadeIn">
                    <h4 id="deletePostModalTitle">Are you sure you want to delete the post?</h4>
                    <hr><br>
                    <form id="deletePostForm">
                        <button id="noBtn">No</button>
                        <button id="yesBtn">Yes</button>
                    </form>
                </div>
            </div>
        </div>

        <footer id="signature" class="top-bottom-theme">
            <strong><i>Made by Daniel Soifer 2019 Â©</i></strong>
        </footer>
    </body>
</html>
